<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,300&family=Raleway:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Wordpress REST API</h1>
    <article id="site" class="site"></article>

    <img class="loader" src="assets/svg-loaders/tail-spin.svg" alt="Cargando...">

    <template id="post-template">
        <article class="post">
            <img src="" alt="" class="post-image">
            <aside>

                <small class="post-date"></small>
                <a href="" class="post-link" target="_blank">Ver ubicacion original</a>
                <p class="post-excerpt"></p>
                <div class="post-categories"></div>
                <div class="post-tags"></div>
                <details class="post-content">
                    <summary>Ver contenido de la publicacion</summary>
                    <article></article>
                </details>
            </aside>
        </article>    
        <hr>
    </template>

    <script src="index.js"></script>
